<div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="product in products | filter:query">
 <div class="thumbnail">
    <img src="http://placehold.it/320x150" alt="Product Image"/>
    <div class="caption">
      <h4><a ng-href="#/products/{{product.id}}">{{product.name}}</a></h4>      
    </div>    
 </div>
</div>
