<div class="form-group">
	<label for="product_name">Product Name</label>
	<input type="text" class="form-control" placeholder="Enter product name" name="name" ng-model="product.name" required>
	<span class="error" ng-show="productForm.name.$error.required"></span>
</div>
<div class="form-group">
	<label for="product_price">Price</label>
	<input type="number" class="form-control" placeholder="Enter product price" required="true" ng-model="product.price">
</div>
<div class="form-group">
	<label for="product_description">Description</label>
	<textarea class="form-control" required="true" ng-model="product.description"></textarea>
</div>
