<div class="row carousel-holder">
 <div class="col-md-12">
   <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li class="active" data-slide-to="0" data-target="#carousel-example-generic"></li>
        <li data-slide-to="1" data-target="#carousel-example-generic"></li>
        <li data-slide-to="2" data-target="#carousel-example-generic"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img class="slide-image" src="/assets/sample-1.jpg" />                  
        </div>
        <div class="item">
          <img class="slide-image" src="/assets/sample-2.jpg" />                  
        </div>
        <div class="item">
          <img class="slide-image" src="/assets/sample-3.jpg" />                  
        </div>
      </div>
   </div>
 </div>
</div>

<div class="row">
	<div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="product in products | filter:query">
	 <div class="thumbnail">
	    <img src="http://placehold.it/320x150" alt="Product Image"/>
	    <div class="caption">
	      <h4><a ng-href="#/products/{{product.id}}">{{product.name}}</a></h4>
	      <p>
	        {{product.description}}
	      </p>
	    </div>
	    <div class="ratings" id="links">
	    	<a href="#/products/{{product.id}}/edit" class="pull-right">Edit</a>
	    	<p>
	    		<a ng-click="add_to_cart()" href="javascript:" ng-controller="CartCtrl">Add to Cart</a>
	    	</p>
	    </div>	
	    <div class="ratings">
	      <p class='pull-right'>{{product.review_count}} reviews</p>
	      <p>
	        <span class="glyphicon glyphicon-star"></span>
	        <span class="glyphicon glyphicon-star"></span>
	        <span class="glyphicon glyphicon-star"></span>
	        <span class="glyphicon glyphicon-star"></span>
	        <span class="glyphicon glyphicon-star"></span>
	      </p>
	    </div>
	 </div>
	</div>
</div>
