<ol class="breadcrumb">
	<li><a href="/">Home</a></li>
	<li class="active">Contact Us</li>
</ol>
<h3>Contact Us</h3>
<div id="iform">
	<form role="form" ng-controller='ContactCtrl' ng-submit="sendContactInfo()" name="contactForm">
		<div class="form-group">
		   <label for="name">Name</label>
		   <input type="text" class="form-control" name="uname" placeholder="Enter your name" ng-model="contact.name" ng-required="true" required>
		   <div ng-show="contactForm.uname.$dirty && contactForm.uname.invalid">
		   		<span class="error" ng-show="contactForm.uname.$error.required">Name is required</span>	
		   </div>		   
		</div>
		<div class="form-group">
		   <label for="email">Email address</label>
		   <input type="email" class="form-control" placeholder="Enter your email" ng-model="contact.email" ng-required="true" required>
		</div>
		<div class="form-group">
		   <label for="name">Message</label>
		   <textarea class="form-control" required="true" rows="5" placeholder="Enter your message" ng-model="contact.message" ng-required="true"></textarea>
		</div>		
		<button type="submit" class="btn btn-default btn-large">Submit</button>
	</form>
</div>
