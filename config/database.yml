# For MySql:
development: &development
  adapter: postgresql
  database: eshop_development
  host: localhost
  encoding: utf8
  schema_search_path: public
  username: postgres
  password: postgres

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  adapter: postgresql
  database: eshop_test
  username: postgres
  password: postgres
  host: localhost
  encoding: utf8
  schema_search_path: public

# Kevin says:  This is only for testing production environment locally ...
# Heroku does not use database.yml.
production:
  <<: *development
qa:
  <<: *development

cucumber:
  <<: *test
